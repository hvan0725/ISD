    <title>Đổi mật khẩu</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <a class="navbar-brand shadow-lg p-0 mb-4 bg-body rounded">
                <img src="../images/tải xuống.png" alt="" style="height:120px; width: 111px;">
              </a>
              <div class="d-flex navbar-right">
                <img src="../images/baseline_person_black_24dp.png" alt="">
                <p class="mt-3">NHÂN VIÊN</p>
              </div>
            </div>
          </nav>

          <nav class="nav nav-pills flex-column flex-sm-row bg-danger ali">
            <a class="flex-sm-fill text-sm-center nav-link " style="color: aliceblue";aria-current="page" href="#">Trang chủ</a>
            <a class="flex-sm-fill text-sm-center nav-link" style="color: aliceblue;"href="#">Đăng kí ngày nghỉ</a>

            <div class=" my-5">

                <form style="padding-left: 30%;">

                    
                    <div class="form-row mt-5 ">

                        <div class="col-lg-7 ">
                            <label>Mật khẩu mới</label>
                            <input type="password" class="form-control">
                        </div>
                    <div class="form-row mt-3">
                        <div class="col-lg-7 ">
                            <label>Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control">
                        </div>
                    <div class="form-row mt-3">
                        <div class="col-lg-7 mt-3 d-flex flex-row-reverse">
                            <button type="button" class="btn btn-success btn-block">Lưu</button>
                        </div>
                    </div>
                </form>

        </div>
